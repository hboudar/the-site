<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Form</title>
  <style>
    .error {
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Confirmation Form</h1>
    <form id="confirmationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError">Name is required.</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError">Valid email is required.</div>
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">Select status</option>
          <option value="confirmed">Confirmed</option>
          <option value="pending">Pending</option>
        </select>
        <div class="error" id="statusError">Status is required.</div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('confirmationForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      let valid = true;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const status = document.getElementById('status').value;

      // Clear existing error messages
      document.getElementById('nameError').style.display = 'none';
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('statusError').style.display = 'none';

      if (!name) {
        document.getElementById('nameError').style.display = 'block';
        valid = false;
      }

      const emailRegex = /\S+@\S+\.\S+/;
      if (!email || !emailRegex.test(email)) {
        document.getElementById('emailError').style.display = 'block';
        valid = false;
      }

      if (!status) {
        document.getElementById('statusError').style.display = 'block';
        valid = false;
      }

      if (!valid) {
        return;
      }

      const formData = { name, email, status };
      const response = await fetch('/submit-confirmation', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
