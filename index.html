<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserve Your Place</h1>
        <form id="reservation-form">
            <label for="user-type">I am a:</label>
            <select id="user-type" name="user-type" required>
                <option value="" >Select user type</option>
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>

            <div id="buyer-fields" class="hidden">
                <label for="buyer-name">Name:</label>
                <input type="text" id="buyer-name" name="buyer-name">

                <label for="buyer-email">Email:</label>
                <input type="email" id="buyer-email" name="buyer-email">

                <label for="buyer-date">Date:</label>
                <input type="date" id="buyer-date" name="buyer-date">

                <label for="buyer-time">Time:</label>
                <input type="time" id="buyer-time" name="buyer-time">

                <label for="buyer-duration">Duration (in hours):</label>
                <input type="number" id="buyer-duration" name="buyer-duration">

                <label for="buyer-payment">Payment Amount:</label>
                <select id="buyer-payment" name="buyer-payment">
                    <option value="50">One place for 50dh</option>
                    <option value="80">Two places for 80dh</option>
                    <option value="other">Other</option>
                </select>

                <div id="buyer-custom-amount-container" class="hidden">
                    <label for="buyer-custom-amount">Custom Amount (in dh):</label>
                    <input type="number" id="buyer-custom-amount" name="buyer-custom-amount">
                </div>
            </div>

            <div id="seller-fields" class="hidden">
                <label for="seller-name">Name:</label>
                <input type="text" id="seller-name" name="seller-name">

                <label for="seller-email">Email:</label>
                <input type="email" id="seller-email" name="seller-email">

                <label for="seller-date">Date:</label>
                <input type="date" id="seller-date" name="seller-date">

                <label for="seller-time">Time:</label>
                <input type="time" id="seller-time" name="seller-time">

                <label for="seller-duration">Duration (in hours):</label>
                <input type="number" id="seller-duration" name="seller-duration">

                <label for="seller-price">Price Per Place (in dh):</label>
                <input type="number" id="seller-price" name="seller-price">
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="confirmation" class="hidden">
            <h2>Reservation Confirmed!</h2>
            <p id="confirmation-details"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
